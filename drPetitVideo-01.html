<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr.Petit</title>
</head>
<body>
  <video id="videoPlayer" width="300" height="540" controls autoplay muted>
    <source src="https://github.com/devbm31/devAssets/raw/main/videos/01-drPetit_00_short.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const videos = [
      'https://github.com/devbm31/devAssets/raw/main/videos/01-drPetit_00_short.mp4',
      'https://github.com/devbm31/devAssets/raw/main/videos/02-drPetit_01_short.mp4',
      'https://github.com/devbm31/devAssets/raw/main/videos/03-drPetit_02_short.mp4',
      'https://github.com/devbm31/devAssets/raw/main/videos/04-whitenling_short.mp4',
      'https://github.com/devbm31/devAssets/raw/main/videos/05-AcneScars_short.mp4',
      'https://github.com/devbm31/devAssets/raw/main/videos/06-Titanium lighting procedure_short.mp4'];
    let currentVideoIndex = 0;

    videoPlayer.addEventListener('ended', playNextVideo);

    function playNextVideo() {
      currentVideoIndex++;
      if (currentVideoIndex < videos.length) {
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.play();
      } else {
        currentVideoIndex = 0;
        videoPlayer.src = videos[currentVideoIndex];
        videoPlayer.play();
      }
    }
  </script>      
    
</body>
</html>
